  <body>
   <div class="container">
     <h1>US Civics Flashcards</h1>
     <!-- Message display element - now always present in layout -->
     <div id="message-display" class="message"></div>


     <div id="card" class="card">
       <p id="flashcard-text">Click “Start / Restart” to begin the quiz!</p>
       <p id="flashcard-answer" style="display: none;"></p>
     </div>
<div class="controls">
    <button id="startQuizButton">Start / Restart</button>
    <button id="nextCardButton">Next!</button>
    <button id="revealAnswerButton">Show Answer</button>
    <button id="markWrongButton">Mark as Wrong</button>
    <button id="reviewButton">Review Marked Questions</button>
</div>


     <!-- Progress Bar Section -->
     <div class="progress-section">
         <div class="progress-bar-container">
             <div id="progress-bar-fill" class="progress-bar-fill"></div>
         </div>
         <div id="progress-text" class="progress-text">0%</div>
     </div>
   </div>


   <script src="script.js"></script>
